<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profile card</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile_card">
      <div class="image">
        <img src="img.jpg" alt="image" class="profile-img" />
      </div>
      <div class="text-data">
        <span class="name">M Hamza</span>
        <span class="job">Future Billianers insha-allah </span>
      </div>
      <div class="meida-buttons">
        <a href="#" style="background: #4267b2" class="link"
          ><box-icon type="solid" name="face-mask"></box-icon
          ><i class="bx bxl-facebook"></i
        ></a>
        <a href="#" style="background: #1da1f2" class="link"
          ><box-icon type="solid" name="face-mask"></box-icon
          ><i class="bx bxl-twitter"></i></a
        ><a href="#" style="background: #e1306c" class="link"
          ><box-icon type="solid" name="face-mask"></box-icon
          ><i class="bx bxl-instagram-alt"></i></a
        ><a href="#" style="background: #171515" class="link"
          ><box-icon type="solid" name="face-mask"></box-icon
          ><i class="bx bxl-github"></i
        ></a>
      </div>

      <div class="buttons">
        <button class="button">Visit Github</button>
        <button class="button">Message</button>
      </div>
      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">60k</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span class="number">20k</span>
        </div>
        <div class="data">
          <i class="bx bxs-share-alt"></i>
          <span class="number">12k</span>
        </div>
      </div>
    </div>
  </body>
</html>
